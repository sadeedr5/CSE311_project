<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="admin_dashboard.html">
                        <span class="icon">
                            <ion-icon name="airplane"></ion-icon>
                        </span>
                        <span class="title">Flight Booking</span>
                    </a>
                </li>

                <li>
                    <a href="admin_dashboard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="booked_flight.html">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Booked Flight</span>
                    </a>
                </li>

                <li>
                    <a href="flight_list.html">
                        <span class="icon">
                            <ion-icon name="bag"></ion-icon>
                        </span>
                        <span class="title">Flight List</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="cart"></ion-icon>
                        </span>
                        <span class="title">Airport List</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="cloud"></ion-icon>
                        </span>
                        <span class="title">Airline List</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Department</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
                </div>

                <div class="search">
                    <h3>Welcome, Administrator</h3>
                </div>
                <div class="user">
                    <!-- <ion-icon name="people-outline"></ion-icon> -->

                    <img src="assets/imgs/people.png" alt="">
                </div>
            </div>
            <div class="flights">
                <div class="create">
                    <div class="content">
                        <h2>Video Category</h2>
                  
                        <div class="select-box">
                          <div class="options-content">
                            <div class="option">
                              <input
                                type="radio"
                                class="radio"
                                id="airplane"
                                name="category"
                              />
                              <label for="airplane">Airplane</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="film" name="category" />
                              <label for="film">Film & Animation</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="science" name="category" />
                              <label for="science">Science & Technology</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="art" name="category" />
                              <label for="art">Art</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="music" name="category" />
                              <label for="music">Music</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="travel" name="category" />
                              <label for="travel">Travel & Events</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="sports" name="category" />
                              <label for="sports">Sports</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="news" name="category" />
                              <label for="news">News & Politics</label>
                            </div>
                  
                            <div class="option">
                              <input type="radio" class="radio" id="tutorials" name="category" />
                              <label for="tutorials">Tutorials</label>
                            </div>
                          </div>
                  
                          <div class="selected">
                            Select Video Category
                          </div>
                        </div>
                      </div>
                </div>
                <div class="list"></div>
            </div>
        </div>
    </div>
    <script>
        const selected = document.querySelector(".selected");
        const optionsContainer = document.querySelector(".options-content");

        const optionsList = document.querySelectorAll(".option");

        selected.addEventListener("click", () => {
        optionsContainer.classList.toggle("active");
        });

        optionsList.forEach(o => {
        o.addEventListener("click", () => {
            selected.innerHTML = o.querySelector("label").innerHTML;
            optionsContainer.classList.remove("active");
        });
        });

    </script>
    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
